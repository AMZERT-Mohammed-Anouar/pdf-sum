<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Search Application</title>
</head>
<body>
    <h1>PDF Search Application</h1>
    <form id="searchForm">
        <label for="query">Enter your search query:</label>
        <input type="text" id="query" name="query" required>
        <button type="submit">Search</button>
    </form>

    <div id="results">
        <h2>Extracted Text:</h2>
        <p id="pdf_text"></p>

        <h2>Extracted Information:</h2>
        <p id="extracted_info"></p>
    </div>

    <script>
        document.getElementById("searchForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const query = document.getElementById("query").value;
            
            const response = await fetch("/search", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ query })
            });
            
            const data = await response.json();
            
            // Display extracted PDF text
            document.getElementById("pdf_text").innerText = data.pdf_text;
    
            // Check if the search result is defined and process accordingly
            if (data.search_result === "Query found in PDF text.") {
                const pagesFound = data.pages_found ? data.pages_found.join(", ") : "None";
                const linesFound = data.lines_found ? JSON.stringify(data.lines_found) : "None";
                document.getElementById("extracted_info").innerText = 
                    `Found ${data.occurrences} time(s) in pages: ${pagesFound}. Lines found: ${linesFound}`;
            } else {
                document.getElementById("extracted_info").innerText = data.search_result;
            }
        });
    </script>
    
    
</body>
</html>
