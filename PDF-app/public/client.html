<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Search and Summarize Application</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 20px;
            color: #555;
        }

        label {
            display: block;
            font-weight: bold;
            margin: 15px 0 5px;
        }

        /* Input Fields */
        input[type="file"],
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        input[type="file"]:hover,
        input[type="text"]:hover {
            border-color: #8bcdcd;
        }

        /* Buttons */
        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Spinner Styling */
        .spinner {
            display: none;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 0.8s linear infinite;
            margin: 15px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Results Styling */
        #results {
            margin-top: 20px;
            text-align: left;
        }

        p {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
            color: #555;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Search and Summarize Application</h1>
        
        <!-- Form to upload a PDF file -->
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="pdf_file">Upload PDF File:</label>
            <input type="file" id="pdf_file" name="pdf_file" accept=".pdf" required>
            <button type="submit">Upload</button>
        </form>

        <!-- Summarize Button -->
        <button id="summarizeBtn">Summarize PDF</button>

        <!-- Search Form -->
        <form id="searchForm">
            <label for="query">Enter your search query:</label>
            <input type="text" id="query" name="query" required>
            <button type="submit">Search</button>
        </form>

        <!-- Spinner -->
        <div class="spinner" id="spinner"></div>

        <div id="results">
            <h2>Summary:</h2>
            <p id="pdf_summary"></p>

            <h2>Extracted Information:</h2>
            <p id="extracted_info"></p>
        </div>
    </div>

    <script>
        const spinner = document.getElementById("spinner");

        // Upload Form Submission
        document.getElementById("uploadForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            spinner.style.display = "block";
            const fileInput = document.getElementById("pdf_file");
            const formData = new FormData();
            formData.append("pdf_file", fileInput.files[0]);

            try {
                const response = await fetch("/upload", {
                    method: "POST",
                    body: formData,
                });

                const data = await response.json();
                console.log(data.message);
                alert(data.message); // Display a message upon successful upload
            } catch (error) {
                console.error("Error during upload:", error);
                alert("An error occurred while uploading the file.");
            } finally {
                spinner.style.display = "none";
            }
        });

        // Summarize Button Click
        document.getElementById("summarizeBtn").addEventListener("click", async () => {
            spinner.style.display = "block";
            try {
                const response = await fetch("/summarize", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    }
                });

                const data = await response.json();
                document.getElementById("pdf_summary").innerText = data.summary || "No summary available.";
            } catch (error) {
                console.error("Error during summarization:", error);
                alert("An error occurred while summarizing the PDF.");
            } finally {
                spinner.style.display = "none";
            }
        });

        // Search Form Submission
        document.getElementById("searchForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            spinner.style.display = "block";
            const query = document.getElementById("query").value;

            try {
                const response = await fetch("/search", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ query })  // Language is no longer included
                });

                const data = await response.json();

                if (data.error) {
                    console.error(data.error);  // Log any error
                    document.getElementById("extracted_info").innerText = data.error;  // Display the error
                } else {
                    if (data.matched_text_info.length > 0) {
                        // Process matched text info
                        let matches = data.matched_text_info.map(info => `Chunk: ${info.chunk_index}, Score: ${info.similarity_score.toFixed(4)}, Text: ${info.text}`).join('\n\n');
                        document.getElementById("extracted_info").innerText = `Matches:\n${matches}`;
                    } else {
                        document.getElementById("extracted_info").innerText = "No matches found.";
                    }
                }
            } catch (error) {
                console.error("Error during search:", error);
                alert("An error occurred while searching the PDF.");
            } finally {
                spinner.style.display = "none";
            }
        });
    </script>    

</body>
</html>
