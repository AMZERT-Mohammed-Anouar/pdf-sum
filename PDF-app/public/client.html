<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Search Application</title>
</head>
<body>
    <h1>PDF Search Application</h1>
    
    <!-- Form to upload a PDF file -->
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="pdf_file">Upload PDF File:</label>
        <input type="file" id="pdf_file" name="pdf_file" accept=".pdf" required>
        <button type="submit">Upload</button>
    </form>

    <!-- Search Form with Checkbox for Language Selection -->
    <form id="searchForm">
        <label for="query">Enter your search query:</label>
        <input type="text" id="query" name="query" required>

        <h3>Select Language:</h3>
        <label>
            <input type="radio" id="english" name="language" value="english" checked>
            English
        </label>
        <label>
            <input type="radio" id="french" name="language" value="french">
            French
        </label>

        <button type="submit">Search</button>
    </form>

    <div id="results">
        <h2>Summary:</h2>
        <p id="pdf_summary"></p> <!-- Updated ID for summary -->

        <h2>Extracted Information:</h2>
        <p id="extracted_info"></p>
    </div>

    <script>
        // Upload Form Submission
        document.getElementById("uploadForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById("pdf_file");
            const formData = new FormData();
            formData.append("pdf_file", fileInput.files[0]);

            const response = await fetch("/upload", {
                method: "POST",
                body: formData,
            });

            const data = await response.json();
            console.log(data.message);  // Log the upload message
        });

        // Search Form Submission
        document.getElementById("searchForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const query = document.getElementById("query").value;
            const language = document.querySelector('input[name="language"]:checked').value;  // Get selected language
            
            console.log(`Selected language: ${language}`);  // Debug: log the selected language

            const response = await fetch("/search", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ query, language })  // Send query and language to the server
            });
            
            const data = await response.json();
            
            // Display the summary of the PDF content
            document.getElementById("pdf_summary").innerText = data.summary; // Update this line to show the summary
            
            // Display search results
            if (data.search_result === "Query found in PDF text.") {
                const pagesWithLines = data.pages_with_lines ? data.pages_with_lines : "None";
                document.getElementById("extracted_info").innerText = 
                    `Found ${data.occurrences} time(s) in pages: ${pagesWithLines}`;
            } else {
                document.getElementById("extracted_info").innerText = data.search_result;
            }
        });
    </script>
</body>
</html>
