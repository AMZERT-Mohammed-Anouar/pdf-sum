<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Search Application</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 20px;
            color: #555;
        }

        label {
            display: block;
            font-weight: bold;
            margin: 15px 0 5px;
        }

        /* Input Fields */
        input[type="file"],
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        input[type="file"]:hover,
        input[type="text"]:hover {
            border-color: #8bcdcd;
        }

        /* Radio Buttons */
        input[type="radio"] {
            margin-right: 5px;
        }

        h3 {
            margin: 15px 0 5px;
            font-size: 18px;
            color: #666;
        }

        /* Buttons */
        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Spinner Styling */
        .spinner {
            display: none;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 0.8s linear infinite;
            margin: 15px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Results Styling */
        #results {
            margin-top: 20px;
            text-align: left;
        }

        p {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
            color: #555;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Search Application</h1>
        
        <!-- Form to upload a PDF file -->
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="pdf_file">Upload PDF File:</label>
            <input type="file" id="pdf_file" name="pdf_file" accept=".pdf" required>
            <button type="submit">Upload</button>
        </form>

        <!-- Search Form with Checkbox for Language Selection -->
        <form id="searchForm">
            <label for="query">Enter your search query:</label>
            <input type="text" id="query" name="query" required>

            <h3>Select Language:</h3>
            <label>
                <input type="radio" id="english" name="language" value="english" checked>
                English
            </label>
            <label>
                <input type="radio" id="french" name="language" value="french">
                French
            </label>

            <button type="submit">Search</button>
        </form>

        <!-- Spinner -->
        <div class="spinner" id="spinner"></div>

        <div id="results">
            <h2>Summary:</h2>
            <p id="pdf_summary"></p>

            <h2>Extracted Information:</h2>
            <p id="extracted_info"></p>
        </div>
    </div>

    <script>
        const spinner = document.getElementById("spinner");

        // Upload Form Submission
        document.getElementById("uploadForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            spinner.style.display = "block"; // Show spinner
            const fileInput = document.getElementById("pdf_file");
            const formData = new FormData();
            formData.append("pdf_file", fileInput.files[0]);

            const response = await fetch("/upload", {
                method: "POST",
                body: formData,
            });

            const data = await response.json();
            console.log(data.message);
            spinner.style.display = "none"; // Hide spinner when complete
        });

        // Search Form Submission
        document.getElementById("searchForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            spinner.style.display = "block"; // Show spinner
            const query = document.getElementById("query").value;
            const language = document.querySelector('input[name="language"]:checked').value;
            
            const response = await fetch("/search", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ query, language })
            });
            
            const data = await response.json();
            document.getElementById("pdf_summary").innerText = data.summary;
            
            if (data.search_result === "Query found in PDF text.") {
                const pagesWithLines = data.pages_with_lines ? data.pages_with_lines : "None";
                document.getElementById("extracted_info").innerText = 
                    `Found ${data.occurrences} time(s) in pages: ${pagesWithLines}`;
            } else {
                document.getElementById("extracted_info").innerText = data.search_result;
            }
            spinner.style.display = "none"; // Hide spinner when complete
        });
    </script>

</body>
</html>
